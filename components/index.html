<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <h1>Components</h1>
    <div id="app">
        <my-cmp></my-cmp>
        <my-cmp></my-cmp>
    </div>
    


    <script>
        Vue.component('my-cmp', {
            data: function() {
                return {
                    status: 'Critical'
                }
            },
            template: '<div><p>Server Status: {{status}}</p><button @click="changeStatus()">Change</button><hr></div>',
            methods: {
                changeStatus: function() {
                    this.status = 'Normal';
                }
            }
        });
        new Vue({
            el: '#app'
        });
    </script>
</body>
</html>
